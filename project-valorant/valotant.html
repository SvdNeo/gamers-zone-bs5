<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="d-flex">

        <aside class="aside">Aside</aside>
        <section class="main__container ">
            <header class="p-2  d-flex justify-content-between align-items-center header">
                <div class="gap-2 d-flex header__options">
                    <div class="form-floating">
                        <select id="mode" class="form-select" aria-label="Default select example">
                            <option selected>Competitive</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="mode">Game Mode
                        </label>
                    </div>
                    <div class="form-floating">
                        <select id="episode" class="form-select" aria-label="Default select example">
                            <option selected>Competitive</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="episode">Game Episode
                        </label>
                    </div>
                </div>
                <div class="gap-3  align-items-center  header__user d-flex">
                    <div class="header__notifications"><i class="fa-regular fa-bell"></i></div>
                    <div class="gap-2 d-flex  align-items-center  header__userprofile">
                        <span>God player</span>
                        <div class="header__profileimage">
                            <img src="https://cdn.dribbble.com/users/567082/screenshots/4356358/profile_picture.png"
                                alt="Img">
                        </div>

                    </div>

                </div>
            </header>
            <section class="main-content">Main Content</section>
        </section>
    </main>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
