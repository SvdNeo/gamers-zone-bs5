<!DOCTYPE html>
<html>

<head>
    <title>Gamers Dashboard</title>
    <!-- Include Bootstrap 5 CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game {
            width: 100px;
            height: 100px;
            background-color: #f8f9fa;
            border: 1px solid #e2e3e5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-4">Gamers Dashboard</h1>

    <div class="container mt-4">
        <div class="dashboard" id="dashboard">
            <div class="game" draggable="true">Game 1</div>
            <div class="game" draggable="true">Game 2</div>
            <div class="game" draggable="true">Game 3</div>
            <div class="game" draggable="true">Game 4</div>
            <!-- Add more games here -->
        </div>
    </div>

    <script>
        const dashboard = document.getElementById("dashboard");

        let draggedGame = null;

        dashboard.addEventListener("dragstart", (event) => {
            draggedGame = event.target;
            event.dataTransfer.setData("text/plain", ""); // Required for Firefox
        });

        dashboard.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        dashboard.addEventListener("drop", (event) => {
            event.preventDefault();
            if (event.target.classList.contains("game")) {
                dashboard.insertBefore(draggedGame, event.target);
            }
        });
    </script>
</body>

</html>
