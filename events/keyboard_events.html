<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Zone</title>
    <link rel="stylesheet" href="keyboard_events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Main content -->
        <h1 class="display-4">Welcome to Gamers Zone</h1>
        <p class="lead">Explore the latest games and connect with fellow gamers.</p>



        <br>
        <input type="text" id="searchInput" placeholder="Search Games">
        <div class="d-flex">
            <div class="game-card" id="game1">
                <h3>Game 1</h3>
                <p>Description of Game 1</p>
            </div>

            <div class="game-card" id="game2">
                <h3>Game 2</h3>
                <p>Description of Game 2</p>
            </div>

            <div class="game-card" id="game3">
                <h3>Game 3</h3>
                <p>Description of Game 3</p>
            </div>
        </div>
    </main>


    <!-- Add Card Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalLabel">Add Card Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="titleInput" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Description:</label>
                            <textarea class="form-control" id="descriptionInput" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addCardForm" class="btn btn-primary">Add Card</button>
                </div>
            </div>
        </div>
    </div>

    <script src="keyboard_events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
