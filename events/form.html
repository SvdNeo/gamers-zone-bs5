<!DOCTYPE html>
<html>

<head>
    <title>Gamers Zone - Add Card Form (Bootstrap Dialog)</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCardModal">
        Add Card
    </button>

    <!-- Add Card Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1" role="dialog" aria-labelledby="addCardModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCardModalLabel">Add Card Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="form-group">
                            <label for="titleInput">Title:</label>
                            <input type="text" class="form-control" id="titleInput" name="title">
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description:</label>
                            <textarea class="form-control" id="descriptionInput" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" form="addCardForm" class="btn btn-primary">Add Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your JavaScript code here -->
    <script>
        // Add your JavaScript code here for the form events
        const addCardForm = document.getElementById('addCardForm');

        addCardForm.addEventListener('submit', function (event) {
            event.preventDefault();
            console.log('Form submitted');

            // Add card functionality here
        });
    </script>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
